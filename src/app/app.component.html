<p-toast position="top-center" key="message"></p-toast>
<div class="header">
  <img src="../assets/logo/holocron.png" alt="logo" id="logo">
  <h1>The Vault</h1>
</div>
<div class="container">
  <p-card [style]="{width: '250px', 'margin': '10px'}" styleClass="ui-card-shadow">
    <p-header class="card-header">
      <app-header></app-header>
    </p-header>
    <router-outlet></router-outlet>
  </p-card>
</div>
<p-blockUI [blocked]="showSpinner | async">
  <p-progressSpinner class="loading"></p-progressSpinner>
</p-blockUI>
