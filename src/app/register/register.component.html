<form [formGroup]="registerForm" (submit)="onSubmit()">
  <div class="input-fields">
     <span class="ui-float-label">
        <input id="float-input-firstname" type="text" pInputText formControlName="firstName">
        <label for="float-input-firstname">First Name</label>
    </span>
  </div>
  <div class="input-fields">
     <span class="ui-float-label">
        <input id="float-input-lastname" type="text" pInputText formControlName="lastName">
        <label for="float-input-lastname">Last Name</label>
    </span>
  </div>

  <div class="input-fields">
     <span class="ui-float-label">
        <input id="float-input-username" type="text" pInputText formControlName="username">
        <label for="float-input-username">Username</label>
    </span>
  </div>
  <div class="input-fields">
    <span class="ui-float-label">
        <input id="float-input-pass" pPassword formControlName="password" type="password"/>
        <label for="float-input-pass">Password</label>
      </span>
    <div *ngIf="registerForm.controls.password.invalid
                && (registerForm.controls.password.dirty || registerForm.controls.password.touched)"
         class="alert alert-danger">
      <div *ngIf="registerForm.controls.password.errors.minlength">
        Password must be at least 8 characters long.
      </div>
    </div>
  </div>
  <div class="group-buttons">
    <button [disabled]="loading || registerForm.invalid" pButton type="submit" label="Register"></button>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </div>
</form>
